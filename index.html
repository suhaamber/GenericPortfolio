<!DOCTYPE html>
<html>
    <head>
        <title>A Generic Portfolio</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
        <link href="css/index.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/6de5c07a39.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <section>
            <div class="container-fluid">
                <div class="row">
                    <div class="col m-2">

                    </div>
                    <div class="col m-2" style="text-align: center;">
                        <p id="headings" style="margin-top: 300px;">
                            Suha Amber's
                        </p>
                        <p id="subheadings" style="margin-bottom: 30px;">
                            very generic portfolio
                        </p>
                        <hr class="my-4 bg-light">
                        <button id="button-custom" class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasScrolling" aria-controls="offcanvasScrolling">
                            Explore
                        </button>
                        <div class="offcanvas offcanvas-start" data-bs-scroll="true" data-bs-backdrop="false" tabindex="-1" id="offcanvasScrolling" aria-labelledby="offcanvasScrollingLabel">
                            <div class="offcanvas-header">
                              <h5 class="offcanvas-title" id="offcanvasScrollingLabel">Explore</h5>
                              <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                            </div>
                            <div id="offcanvasbody" class="offcanvas-body">
                                <ul class="nav flex-column">
                                    <li class="nav-item">
                                      <a class="nav-link active" href="#">Home</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">My Projects</a>
                                    </li>
                                    <li class="nav-item">
                                      <a class="nav-link" href="#">Contact me</a>
                                    </li>
                                  </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <section>
            <div class="jumbotron jumbotron-fluid m-5 center">

                <p>This is a resume. But in HTML. </p>
                <hr class="my-4 bg-light">
                <h1>Find me on the socials</h1>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col"></div>
                    <div class="col">
                        <div class="footer-social-links">
                            <a href="www.instagram.com" title="Instagram" target="_blank"><i class="fab fa-instagram"></i></a>
                            <a href="www.github.com" title="Github" target="_blank"><i class="fab fa-github"></i></a>
                            <a href="www.linkedin.com" title="Linkedin" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        </div>
                    </div>
                    <div class="col"></div>
                </div>    
            </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
